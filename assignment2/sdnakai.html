<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle/page.css" type="text/css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="script.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>

    <script src="https://code.highcharts.com/modules/datagrouping.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div id = "searchForm">
        <div class = "searchFormHeader">
            <h>
                Weather Search
            </h>
            <p>
                Fill out the form to get weather info !
            </p>
        </div>
        <div class = "searchFormBody">
            <div class = "searchFormLayer1">
                <div class = "inputForm">
                    <label for = "street">Street<span class='required'>*</span></label>
                    <input type="text" id="street" name="street">
                </div>
            </div>
            <div class = "searchFormLayer2">
                <div class = "inputForm">
                    <label for = "city">City<span class='required'>*</span></label>
                    <input type="text" id="city" name="city">
                </div>
                <div class = "inputForm">
                    <label for = "state">State<span class='required'>*</span></label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div> 
            </div>   
            <hr/>   
            <div class = "autoDetect">
                Want us to auto-detect your location? Check here
                <input type = "checkbox" id = "autodetect" name = "autodetect">
            </div>  
            <button type="button" class="submit" onclick="submitForm()" >SUBMIT</button>
            <button type="button" class="clear" onclick="clearForm()">CLEAR</button> 
        </div>

        <div class = "currentWeatherCard">
            <div class = "locationHeader"></div>
            <div class = "statusAndtemp"></div>
            <div class = "weatherInfomation"></div>
        </div>  
        
        <div class = "sevenDayCard">
        </div>

        <div class = "description">

        </div>
        <div class = "detailCard">
        </div>        
        <div class = "weatherChartHeader"></div>   
    </div>
    <div class = "chart"></div>
</body>
</html>
