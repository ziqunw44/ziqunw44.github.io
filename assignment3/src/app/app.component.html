
<main class="main">
  <div class="content">
    <div class = "container mt-3">
      <div class="ms-1 me-1 p-4 bg-light">
          <h3 class="text-center mb-3">Weather Search</h3>
          <form [formGroup] = "weatherForm" (ngSubmit) = "submitLocation()">
              <div class = "row">
                  <div class = "col-md-1"></div>
                  <div class = "col-md-2">
                      <label for="street" class="form-label" rounded>Street<span class="text-danger">*</span></label>
                  </div>
                  <div class = "col-md-8">
                      <input type="text" class="form-control" rounded id="stree" formControlName="street" (blur)="weatherForm.controls['street'].markAsTouched()">
                        <div *ngIf="weatherForm.controls['street'].invalid && weatherForm.controls['street'].touched" class="text-danger">
                            Please enter a valid street
                        </div>
                  </div>
                  <div class = "col-md-1"></div>
              </div>
              <div class = "row">
                  <div class = "col-md-1"></div>
                  <div class = "col-md-2">
                      <label for="city" class="form-label" rounded>City<span class="text-danger">*</span></label>
                  </div>
                  <div class = "col-md-8">
                      <input type="text" class="form-control" rounded id="city" #cityInput formControlName="city" (blur)="weatherForm.controls['city'].markAsTouched()">
                      <div *ngIf="weatherForm.controls['city'].invalid && weatherForm.controls['city'].touched" class="text-danger">
                        Please enter a valid city
                      </div>
                  </div>
                  <div class = "col-md-1"></div>
              </div>
              
              <div class = "row">
                  <div class = "col-md-1"></div>
                  <div class = "col-md-2">
                      <label for="state" class="form-label" rounded>State<span class="text-danger">*</span></label>
                  </div>
                  <div class="col-md-8">
                      <select class="form-select" id="state" formControlName="state">
                          <option value="" disabled selected (blur)="weatherForm.controls['state'].markAsTouched()">Select your state</option>
                          <option *ngFor="let state of states" [value]="state" >{{ state }}</option>
                      </select>
                      <div *ngIf="weatherForm.controls['state'].invalid && weatherForm.controls['state'].touched" class="text-danger">
                        Please enter a valid state
                    </div>
                  </div>
                  
                  <div class = "col-md-1"></div>
              </div>
              <hr>
              <div class="d-flex justify-content-center align-items-center">
                  <label class="text-center me-3">Autodetect Location<span class="text-danger">*</span></label>
                  <input class="form-check-input" type="checkbox" id="currentLocation" formControlName="currentLocation">
                  <label class="form-check-label" for="currentLocation">Current Location</label>            
              </div>
              <div class="d-flex justify-content-center align-items-center mt-2">
                  <button type="submit" class="btn btn-primary me-2">Search</button>
                  <button type="button" class="btn btn-outline-secondary" (click) = "clearAll()">Clear</button>            
              </div>
          </form>
      </div>
       
  </div>

   
  </div>
  <div style="display: flex; justify-content:center;">
    <button type="button" class="btn  special" (click)="goToMeteogram()" [ngClass]="{'active-btn': !isClicked}" >
        Results
    </button>
    <button type="button" class="btn  special" (click)="goToFavorite()" [ngClass]="{'active-btn': isClicked}">
        Favorites
    </button>
</div>
</main>


<router-outlet />
